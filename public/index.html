<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <meta name="theme-color" content="#000000" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="AskHire Team" />

    <!-- Title -->
    <title>AskHire – India's Trusted Job Portal for Hiring & Careers</title>

    <!-- Primary Meta Description -->
    <meta name="description" content="AskHire connects talented professionals with top employers in India. Find your dream job or the perfect hire through our trusted career platform." />
    <meta name="keywords" content="AskHire, job portal India, hire professionals, career platform, job search India, trusted hiring platform, apply for jobs India, online job applications" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://askhire.in/" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/askhire.ico" sizes="32x32" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preload Key Logo Asset -->
    <link rel="preload" as="image" href="%PUBLIC_URL%/logo512.png" />

    <!-- Open Graph -->
    <meta property="og:title" content="AskHire – India's Trusted Job Portal" />
    <meta property="og:description" content="Discover career opportunities or hire talent with AskHire. India’s trusted job search platform connecting seekers and employers." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://askhire.in/" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    <meta property="og:site_name" content="AskHire" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AskHire – Find Your Dream Job or Hire Top Talent" />
    <meta name="twitter:description" content="Search jobs or post hiring ads on AskHire, a trusted career platform for India’s top professionals and employers." />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png" />
    <meta name="twitter:site" content="@AskHire" />

    <!-- Structured Data: WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "AskHire",
      "url": "https://askhire.in"
    }
    </script>

    <!-- Structured Data: Organization with Logo -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "AskHire",
      "url": "https://askhire.in",
      "logo": "https://askhire.in/logo512.png"
    }
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
