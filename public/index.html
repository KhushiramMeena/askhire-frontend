  <!-- CRITICAL CSS INLINE - Eliminates render blocking -->
  <style>
    /* Critical above-the-fold styles */
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #fff;
      font-display: swap;
    }
    
    /* Hero section critical styles */
    .hero-gradient {
      background: linear-gradient(135deg, #1E3A8A 0%, #4F46E5 100%);
      color: white;
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    /* Loading states for better LCP */
    .loading-container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(45deg, #f5f7fa, #ffffff);
      flex-direction: column;
      padding: 20px;
      font-family: 'Segoe UI', Roboto, sans-serif;
      text-align: center;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(25, 118, 210, 0.1);
      border-radius: 50%;
      border-top: 4px solid #1976d2;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    .loading-title {
      margin: 0;
      color: #1976d2;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .loading-subtitle {
      margin: 0;
      color: #6b7280;
      font-size: 16px;
      opacity: 0.8;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Make loading animation responsive */
    @media (max-width: 600px) {
      .loading-spinner {
        width: 40px;
        height: 40px;
      }
      
      .loading-title {
        font-size: 22px;
      }
      
      .loading-subtitle {
        font-size: 14px;
      }
    }
    
    /* Critical button styles */
    .btn-primary {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
      font-size: 1rem;
    }
    
    .btn-primary:hover {
      background-color: #1d4ed8;
      transform: translateY(-2px);
    }
    
    /* Utility classes */
    .text-center { text-align: center; }
    .container { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 0 16px; 
    }
    .hidden { display: none; }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    
    /* NoScript styling */
    .noscript-warning {
      padding: 40px;
      text-align: center;
      background: #fef2f2;
      color: #dc2626;
      border: 2px solid #fca5a5;
      border-radius: 8px;
      margin: 20px;
    }
    
    .noscript-warning h2 {
      margin: 0 0 16px 0;
      font-size: 1.5rem;
    }
    
    .noscript-warning p {
      margin: 0;
      line-height: 1.6;
    }
  </style>

  <!-- CRITICAL: Optimized Google Analytics - Direct tracking with error handling -->
  <script>
    // Load GA after interaction or 3 seconds
    function loadGA() {
      try {
        const gaScript = document.createElement('script'); 
        gaScript.async = true;
        gaScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-3MXZ0J8SCF';
        gaScript.onerror = function() {
          console.log('Google Analytics loading failed');
        };
        document.head.appendChild(gaScript);
        
        // Initialize GA
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-3MXZ0J8SCF', {
          page_title: 'AskHire - Find Your Dream Job',
          page_location: window.location.href,
          send_page_view: true,
          anonymize_ip: true,
          allow_google_signals: false,
          allow_ad_personalization_signals: false
        });
      } catch (error) {
        console.log('Google Analytics initialization failed:', error);
      }
    }
    
    // Load on user interaction or after 3 seconds
    const gaEvents = ['mousedown', 'touchstart', 'keydown', 'scroll'];
    const loadGAOnInteraction = () => {
      loadGA();
      gaEvents.forEach(event => window.removeEventListener(event, loadGAOnInteraction));
    };
    
    gaEvents.forEach(event => window.addEventListener(event, loadGAOnInteraction, { passive: true }));
    setTimeout(loadGA, 3000);
  </script>

  <!-- CRITICAL: Optimized Web Vitals Monitoring -->
  <script>
    function loadWebVitals() {
      function sendToAnalytics(metric) {
        // Only log in development
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
          console.log('Core Web Vital:', metric);
        }
        
        // Send to both GTM dataLayer and GA
        if (window.dataLayer) {
          window.dataLayer.push({
            event: 'web_vitals',
            metric_name: metric.name,
            metric_value: Math.round(metric.value),
            metric_id: metric.id
          });
        }
        
        // Send to GA4 if available
        if (typeof gtag === 'function') {
          gtag('event', 'web_vitals', {
            name: metric.name,
            value: Math.round(metric.value),
            event_category: 'Performance'
          });
        }
      }
      
      if ('performance' in window && 'PerformanceObserver' in window) {
        import('https://unpkg.com/web-vitals@3/dist/web-vitals.js')
          .then(({onCLS, onFID, onFCP, onLCP, onTTFB}) => {
            onCLS(sendToAnalytics);
            onFID(sendToAnalytics);
            onFCP(sendToAnalytics);
            onLCP(sendToAnalytics);
            onTTFB(sendToAnalytics);
          })
          .catch(error => {
            console.log('Web vitals library not available:', error);
          });
      }
    }
    
    // Load web vitals after user interaction or 6 seconds
    const vitalsEvents = ['click', 'scroll', 'keydown'];
    const loadVitalsOnce = () => {
      loadWebVitals();
      vitalsEvents.forEach(event => window.removeEventListener(event, loadVitalsOnce));
    };
    
    vitalsEvents.forEach(event => window.addEventListener(event, loadVitalsOnce, { passive: true }));
    setTimeout(loadWebVitals, 6000);
  </script>
